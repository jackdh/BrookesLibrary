{{#books}}
<section class="row book">
    <figure class="col-xs-3">
        <a href="/book?isbn={{ISBN}}"><img src="{{coverSrc}}" class="img-responsive img-thumbnail" alt="{{coverAlt}}"></a>
    </figure>
    <div class="col-xs-9 info">
        <h2><a href="/book?isbn={{ISBN}}">{{title}}</a></h2>
        <p><a href="#" rel="author">{{author}}</a></p>
        <p>Published: {{publicationDate}}</p>

        {{#copiesAvailable}}
        <p>Copies available: {{copiesAvailable}}</p>
        {{/copiesAvailable}}
        {{^copiesAvailable}}
        <p class="outOfStock">Next back: {{dueback}}</p>
        {{/copiesAvailable}}

        <p>{{description}}</p>
    </div>


</section>
{{/books}}
